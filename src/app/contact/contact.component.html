<div class="container">
    <div class="row justify-content-center mb-5">
        <div class="col-md-block bg-white">
            <div class="d-none d-block text-primary">
                <h1 class="display-5">CONTACT & PROFILES</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-dark p-2 justify-content-center">
            <div class="p-1">
                <a [href]="profileLinks.url" target="_blank" *ngFor="let profileLinks of contactProfile.profile"
                    class="btn btn-primary mx-4">
                    <img [title]="profileLinks.name" [src]="profileLinks.iconUrl" [alt]="profileLinks.name"
                        class="img-fluid">
                    <span class="d-none d-block text-white">{{profileLinks.name}}</span>
                </a>
            </div>
        </div>
        <div class="col-md-4 bg-dark p-2 justify-content-center">
            <div class="p-1">
                <ng-template #popTemplate>I donÂ´t even use instagram :)</ng-template>
                <button type="button"  class="btn btn-primary text-center" [popover]="popTemplate" popoverTitle="Just Kidding" placement="right">
                    <img [title]="dotaBuff.name" [src]="dotaBuff.iconUrl" [alt]="dotaBuff.name" class="img-fluid">
                    <span class="d-none d-block text-white">{{dotaBuff.name}}</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4 bg-dark text-white p-2 justify-content-center">
            <div class="d-flex flex-column justify-content-center align-items-center p-1">
                <a [href]="email.url" target="_blank" class="btn btn-primary  text-center">
                    <img [title]="email.name" [src]="email.iconUrl" [alt]="email.name" class="img-fluid">
                </a>
                <span class="d-none d-block">{{email.url.replace('mailto:', '')}}</span>
            </div>
        </div>
        <div class="col-md-8 bg-dark text-white p-2 justify-content-center">
            <div class="p-1">
                <a [href]="workProfile.url" target="_blank" *ngFor="let workProfile of contactProfile.work"
                    class="btn btn-primary mx-5">
                    <img [title]="workProfile.name" [src]="workProfile.iconUrl" [alt]="workProfile.name"
                        class="img-fluid">
                    <span class="d-none d-block">{{workProfile.name}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
